<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <title>Counter App</title>
</head>
<style>
  button{
    height: 100px;
    width: 100px;
   
    font-size: 48px;
  }
  .value{
    height: 99px;
    width: 100px;
    border-left: 2px solid black;
    border-right: 2px solid black;
  }
  .container{
    width: 300px;
    height: 100px;
  }

</style>
<body class="w-screen h-screen flex justify-center items-center">

  <div class="container flex justify-center border-2 border-black">

    <div class="minus">
      <button>-</button>
    </div>
    <div class="value flex items-center justify-center">
      <h1 class="">0</h1>
    </div>
    <div class="plus">
      <button>+</button>
    </div>


  </div>
  <audio id="add" src="beep-6-96243.mp3"></audio>
  <audio id="subtract" src="mixkit-system-beep-buzzer-fail-2964.wav"></audio>
  <script>
    let add = document.getElementById("add")
    let subtract = document.getElementById("subtract")
    const startingPt = 0
    let current = startingPt;
    const output = document.querySelector(".value");
    document.querySelector(".plus").addEventListener('click',  function(){
        current += 1;
        playAddingSound()
        updateUi()
    })
  function updateUi(){
      output.innerHTML = current;
    }

    document.querySelector(".minus").addEventListener('click',  function(){
        current -= 1;
        playSubtractingSound()
        updateUi()
    })

function playAddingSound(){
  add.currentTime = 0;
  add.play()
}
function playSubtractingSound(){
  subtract.currentTime = 0;
  subtract.play()
}

  </script>
  
</body>
</html>
